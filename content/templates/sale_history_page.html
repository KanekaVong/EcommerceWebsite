{% extends 'base.html' %}
{% load static %}

{% block title %}Sale History{% endblock %}

{% block head_extra %}
    <link rel="stylesheet" href="{% static 'css/sale_history.css' %}">
{% endblock %}

{% block content %}
    <main class="sale-history-page">
        <div class="container">
            <header class="page-header">
                <h1>Your Sale History</h1>
            </header>

            <div id="sale-history-container" class="sale-history-container">
                <p class="loading-message">Loading your sale history...</p>
            </div>
        </div>
    </main>
{% endblock %}

{% block scripts_extra %}
    <script src="{% static 'js/sale_history.js' %}"></script>
{% endblock %}
